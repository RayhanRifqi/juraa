<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f2f2;
    }

    .step {
      display: none;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .step.active {
      display: block;
    }

    input,
    button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      background: #f1f1f1;
    }

    button {
      background: #4cafef;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3a9cdc;
    }
  </style>
</head>

<body>
  <!-- Step 1 -->
  <div id="step1" class="step active">
    <h2>üëã Hi Ayang, login dulu</h2>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="step">
    <h2>üìù Isi Data</h2>
    <input type="text" id="nama" placeholder="Masukin Nama Kamu">
    <button id="nextBtn">Lanjut</button>
  </div>

  <!-- Step 3 -->
  <div id="step3" class="step">
    <h2>‚úÖ Konfirmasi</h2>
    <p id="hasil"></p>
    <button id="doneBtn">Selesai</button>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");

    const loginBtn = document.getElementById("loginBtn");
    const nextBtn = document.getElementById("nextBtn");
    const doneBtn = document.getElementById("doneBtn");
    const hasil = document.getElementById("hasil");

    function goToStep(current, next) {
      gsap.to(current, {
        duration: 0.5,
        opacity: 0,
        y: -50,
        onComplete: () => {
          current.classList.remove("active");
          next.classList.add("active");
          gsap.fromTo(next, { opacity: 0, y: 50 }, { duration: 0.5, opacity: 1, y: 0 });
        }
      });
    }

    loginBtn.addEventListener("click", () => {
      goToStep(step1, step2);
    });

    nextBtn.addEventListener("click", () => {
      const nama = document.getElementById("nama").value;
      if (nama.trim() === "") {
        Swal.fire("Ups!", "Nama ga boleh kosong üòÖ", "error");
        return;
      }
      hasil.textContent = `Halo ${nama}, data kamu sudah tersimpan!`;
      goToStep(step2, step3);
    });

    doneBtn.addEventListener("click", () => {
      Swal.fire({
        icon: "success",
        title: "Selesai üéâ",
        text: "Siap-siap ya, ada kejutan buat kamu üíñ",
        timer: 2000,
        showConfirmButton: false
      }).then(() => {
        window.location.href = "birthday.html"; // Redirect ke halaman ucapan
      });
    });
  </script>
</body>

</html>
